name: Feature Issue
description: Lay out a feature
title: "[FEATURE]: "
labels: ["feature"]
assignees:
  - daverbk
body:
  - type: markdown
    attributes:
      value: |
        Hey! Please fill in the description of the feature and the required work to be done. Don't forget about DoR. ðŸ˜Œ
  - type: input
    id: description
    attributes:
      label: Feature Description
      description: Please describe the feature or enhancement.
      placeholder: Describe the feature here...
    validations:
      required: true
  - type: textarea
    id: implementation
    attributes:
      label: Implementation Steps
      description: Please describe what must be done and how. It better be a numbered list of actions.
      placeholder: 1. Dooo something...
    validations:
      required: true
  - type: textarea
    id: dor
    attributes:
      label: Definition of Ready
      description: What is the state of the feature when it's to be marked done
      placeholder: It's done when it's done :))
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low
        - Medium
        - High
      default: 1
    validations:
      required: true
